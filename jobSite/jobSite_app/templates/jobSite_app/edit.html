{% extends 'base.html' %}

{% block title %}Edycja konta {% endblock %}

{% block content %}
    <h1>Edycja konta</h1>
    <p>Ustawienia konta można zmienić za pomocą poniższego formularza:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Zapisz zmiany"></p>
    </form>
    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url "my_account" %}">Powrót</a>
{% endblock %}
